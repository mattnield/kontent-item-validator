<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Kontent Validator</title>
  <script src="https://app.kontent.ai/js-api/custom-element/v1/custom-element.min.js"></script>
</head>

<body>
  <h3>Translation Validation</h3>
  <div id="validation-output">Checking...</div>
  <button id="move-btn" style="display:none;">‚úÖ Send to Translation</button>
  <button id="revalidate-btn" style="margin-top: 1rem;">üîÅ Re-run Validation</button>

  <script type="module">
    import { validateLanguageVariant, moveToWorkflowStep } from './src/validate.js';

    const TARGET_WORKFLOW_STEP_CODENAME = 'ready_for_coolness'; // Replace this
    const TARGET_WORKFLOW_CODENAME = 'default';

    function initCustomElement() {
      try {
        CustomElement.init(async (element, _context) => {
          const output = document.getElementById('validation-output');
          const moveButton = document.getElementById('move-btn');
          const revalidateButton = document.getElementById('revalidate-btn');

          async function runValidation() {
            output.innerHTML = 'üîç Validating...';
            moveButton.style.display = 'none';

            const result = await validateLanguageVariant(
              _context.item.codename,
              _context.variant.codename,
              element.config
            );

            if (result.isValid) {
              output.innerHTML = `<p style="color:green;">‚úÖ All validation passed.</p>`;
              moveButton.style.display = 'inline-block';
            } else {
              output.innerHTML = result.errors.map(err => `<p style="color:red;">‚ùå ${err}</p>`).join('');
            }
          }

          await runValidation();

          // Wire up the buttons
          revalidateButton.addEventListener('click', runValidation);

          moveButton.addEventListener('click', async () => {
            output.innerHTML = 'Moving item to translation step...';
            try {
              console.log(_context)
              await moveToWorkflowStep(
                _context.item.id,
                _context.variant.codename,
                TARGET_WORKFLOW_STEP_CODENAME,
                TARGET_WORKFLOW_CODENAME
              );
              output.innerHTML = `<p style="color:blue;">üéâ Item moved to translation step.</p>`;
              moveButton.style.display = 'none';
            } catch (err) {
              output.innerHTML = `<p style="color:red;">‚ùå Failed: ${err.message}</p>`;
            }
          });
        });
      } catch (err) {
        // Sends message to console and editor if initialization failed (for example, the page is 
        // displayed outside the Kontent UI)
        console.error(err);
      }
    }

    initCustomElement();
  </script>
</body>

</html>
